# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url = jdbc: postgresql://localhost:5432/conf_schedule_app
spring.datasource.username = postgres
spring.datasource.password = topple

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or log each sql query to the console
spring.jpa.hibernate.show - sql=true

# Hibernate ddl auto(create, create - drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application.
# with "none", no action will be performed if we restart our app.
spring.jpa.hibernate.ddl - auto=none

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.database - platform=org.hibernate.dialect.PostgreSQLDialect
